<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-md navbar-dark">
		<a href="#" class="navbar-brand">Aufa</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#myNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="myNav">
			<ul class="navbar-nav ml-auto"> <li class="nav-item active">
					<a href="#" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">About</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Services</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Testimonials</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Carousel -->
	<div id="demo" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ul class="carousel-indicators">
			<li class="active" data-target="#demo" data-slide-to="0"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>

		<!-- Slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/sky.jpeg" alt="Road">
				<div class="carousel-caption">
					<h1>Front End Developer</h1>
					<button class="btn btn-defautl">Get Started</button>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/sky.jpeg" alt="Sky">
				<div class="carousel-caption">
					<h1>Front End Developer</h1>
					<button class="btn btn-defautl">Get Started</button>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/sky.jpeg" alt="Sunset">
				<div class="carousel-caption">
					<h1>Front End Developer</h1>
					<button class="btn btn-defautl">Get Started</button>
				</div>
			</div>
		</div>

		<!-- Control -->
		<a href="#demo" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#demo" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
	
	<!-- Front End Technology -->
	<div class="container text-center">
		<h1>Front End Technology</h1>
		<div class="row">
			<div class="col-md-4">
				<img src="img/html.png" alt="html">
				<h4>HTML5</h4>
			</div>
			<div class="col-md-4">
				<img src="img/css.png" alt="css">
				<h4>CSS3</h4>
			</div>
			<div class="col-md-4">
				<img src="img/js.png" alt="javascript">
				<h4>JAVASSCRIPT</h4>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
